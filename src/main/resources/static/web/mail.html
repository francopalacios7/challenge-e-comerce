<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/mail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/toastify.css">

<!-- Bootstrap CSS -->

<!-- jQuery -->
</head>
<body>
    <div id="app">

      <header>        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand ml-3" href="#">
                <img src="../images/logoBMW2.png" alt="Logo" id="logo">
            </a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./manager.html">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./infoAdmin.html">Information</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./mail.html">Mail</a>
                </li>
<!--                 <li class="nav-item">
                    <a class="nav-link" href="./deleteAdmin.html">Delete</a>
                </li> -->
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#Logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        {{email.header}}{{email.message}}{{email.file}}
        <div class="container mt-5">
            <h2 class="mb-4">Create Email</h2>
            <form @submit.prevent>
                <div class="mb-3">
                  <label for="header" class="form-label">Email Header:</label>
                  <input v-model="email.header" type="text" class="form-control" id="header" name="header" required>
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Email Text:</label>
                  <textarea v-model="email.message" class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="file" class="form-label">Email Image:</label>
                  <input type="file" class="form-control" id="file" name="file" @change="onFileChange">
                </div>
                <button @click="sendEmail()" class="btn btn-primary">Send Email</button>
              </form>
              
        </div>
    </main>








    <div v-cloak v-if="showConfirmation" class="confirmation-message mt-3">
        <p>¿Estás seguro de que deseas continuar?</p>
        <div class="btn-wrapper">
            <button v-cloak @click="confirmSendEmail" class="btn confirm-btn">Confirmar</button>
            <button v-cloak @click="cancelSendEmail" class="btn cancel-btn">Cancelar</button>
        </div>
      </div>



    <footer class="d-flex justify-content-center align-items-center mt-5">
        <div>
            <img id="logoFooter" src="../images/logoBMW2.png" alt="logoBMW" width="100">
        </div>
        <div>
            <h5 class="d-flex justify-content-center">Copyright - 2023 BMW Motor Company - All Rights Reserved</h5>
            <h5 class="d-flex justify-content-center">Terms and Conditions</h5>
        </div>
    </footer>
    



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../javascript/mail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    </div>
</body>
</html>
