<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Manager</title>
    <link rel="shortcut icon" href="../images/BMW_Grey-Colour_RGB.SVG.asset.1605107718514.SVG" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/mail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/toastify.css">

<!-- Bootstrap CSS -->

<!-- jQuery -->
</head>
<body>
    <div id="app">

        <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <!-- Coloca aquí el código para el logo -->
                    <img src="../images/BMW_Grey-Colour_RGB.SVG.asset.1605107718514.SVG" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./manager.html">
                                <!-- Coloca aquí el código para el icono y texto del primer enlace -->
                               <i class="fas fa-plus"></i> Created
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./infoAdmin.html">
                                <!-- Coloca aquí el código para el icono y texto del segundo enlace -->
                                <i class="fas fa-info-circle"></i> Information
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                              <i class="fas fa-envelope"></i> Email
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="d-flex">  
                    <a class="nav-link" href="./login.html">
                      <i class="fas fa-sign-out-alt"></i> Log Out
                    </a>
                </div>
            </div>
        </nav>
    
    <main>
        {{email.header}}{{email.message}}{{email.file}}
        <div class="container mt-5">
            <h2 class="mb-4">Create Email</h2>
            <form @submit.prevent>
                <div class="mb-3">
                  <label for="header" class="form-label">Email Header:</label>
                  <input v-model="email.header" type="text" class="form-control" id="header" name="header" required>
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Email Text:</label>
                  <textarea v-model="email.message" class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="file" class="form-label">Email Image:</label>
                  <input type="file" class="form-control" id="file" name="file" @change="onFileChange">
                </div>
                <button @click="sendEmail()" class="btn btn-primary">Send Email</button>
              </form>
              
        </div>
    </main>








    <div v-cloak v-if="showConfirmation" class="confirmation-message mt-3">
        <p>Do you want to continue?</p>
        <div class="btn-wrapper">
            <button v-cloak @click="confirmSendEmail" class="btn confirm-btn">Confirm</button>
            <button v-cloak @click="cancelSendEmail" class="btn cancel-btn">Cancel</button>
        </div>
      </div>



    <footer class="d-flex justify-content-center align-items-center mt-5">
        <div>
            <img id="logoFooter" src="../images/logoBMW2.png" alt="logoBMW" width="100">
        </div>
        <div>
            <h5 class="d-flex justify-content-center">Copyright - 2023 BMW Motor Company - All Rights Reserved</h5>
            <h5 class="d-flex justify-content-center">Terms and Conditions</h5>
        </div>
    </footer>
    



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../javascript/mail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    </div>
</body>
</html>
