<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/login.css">
    
</head>
<body>
    <div id="app">

    <header>        
        <div class="d-flex justify-content-center mt-5">
            <img id="logo" src="../images/logoBMW.jpg" alt="logoBMW">
        </div>
    </header>
    <main>
        <section class="d-flex justify-content-center mt-5 ">

            <div class="card mb-3 col-12 col-md-8 col-lg-6 shadow">
              <div class="row g-0 d-flex align-items-center shadow">
                <div>
                  <div class="card-body py-5 px-md-5 shadow">
                    <form @submit="">
                      <h1 class="d-flex justify-content-center">Add a new car</h1>
                      
                      <!-- MODEL -->
                      <div class="form-outline mb-4 mt-3">
                        <input v-model="model" type="text" id="model" name="model" class="form-control shadow" placeholder="Model" />
                      </div>
                      <!-- YEAR -->
                      <div class="form-outline mb-4 mt-3">
                        <input v-model="date" type="text" id="date" class="form-control shadow" placeholder="Date" />
                      </div>
                      <!-- CAR COLOR -->
                      <div class="form-outline mb-4 mt-3">
                        <input v-model="color" type="text" id="color" class="form-control shadow" placeholder="Color" />
                      </div>
                      <!-- PRICE -->
                      <div class="form-outline mb-4 mt-3">
                        <input v-model="price" type="number" id="price" class="form-control shadow" placeholder="Price" />
                      </div>
                      <!-- PAYMENTS -->
                      <div class="form-outline mb-4 mt-3">
                        <input v-model="payments" type="text" id="payments" class="form-control shadow" placeholder="Payments" />
                      </div>
                      <!-- STOCK -->
                      <div class="form-outline mb-4 mt-3">
                        <input v-model="stock" type="number" id="stock" class="form-control shadow" placeholder="Stock" />
                      </div>
                      <!-- CARMOD -->
                      <div class="form-outline mb-4 mt-3 d-flex gap-2">
                        <label for="carMods">Car Mod</label>
                        <label for="carMod"></label>
                        <input type="checkbox" name="carMod" id="carMod">
                      </div>
                      <!-- PACK M -->
                      <div class="form-outline mb-4 mt-3 d-flex gap-2">
                        <label for="packM">Pack M:</label>
                        <label for="true">Yes</label>
                        <input type="radio" name="packM" id="true">
                        <label for="false">No</label>
                        <input type="radio" name="packM" id="false">
                      </div>
                      <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                          <button type="submit">Add</button>
                        </div>
                      </div>
          
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </main>


    <footer class="d-flex justify-content-center align-items-center ">
        <div>
            <img id="logoFooter" src="../images/logoBMW.jpg" alt="logoBMW" width="100">
        </div>
        <div>
            <h5 class="d-flex justify-content-center">Copyright - 2023 BMW Motor Company - All Rights Reserved</h5>
            <h5 class="d-flex justify-content-center">Terms and Conditions</h5>
        </div>
    </footer>
    



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../javascript/manager.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    </div>
</body>
</html>
