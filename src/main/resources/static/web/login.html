<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/toastify.css">
</head>
<body>
    <div id="app">

    <header>        
        <div class="d-flex justify-content-center mt-5">
            <img id="logo" src="../images/BMW_Grey-Colour_RGB.SVG.asset.1605107718514.SVG" alt="logoBMW">
        </div>
    </header>
    <main>
        <section class="d-flex justify-content-center mt-5 ">

            <div class="card mb-3 col-12 col-md-8 col-lg-6 shadow">
              <div class="row g-0 d-flex align-items-center shadow">
                <div>
                  <div class="card-body py-5 px-md-5 shadow">
                    <form @submit.prevent="logIn()">
                      <h1 class="d-flex justify-content-center">Log In</h1>
                      <h3 class="d-flex justify-content-center align-items-center mt-3 text-center">If you have a BMW account, enter email and password</h3>

                      <div class="form-group mb-4 mt-3">
                        <label class="input-icon" for="email"><i class="fas fa-envelope"></i></label>
                        <input v-model="email" type="email" id="email" name="email" class="form-control shadow" placeholder="Email" />
                      </div>
          
                      <!-- Password -->
                      <div class="form-group mb-4 mt-3">
                        <label class="input-icon" for="password"><i class="fas fa-lock"></i></label>
                        <input v-model="password" type="password" id="password" name="password" class="form-control shadow" placeholder="Password" />
                      </div>
                      <!-- Log In -->
                      <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-primary btn-block mb-4">Log in</button>
                      </div>
          
                      <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                          <a href="./register.html">Register</a>
                        </div>
                      </div>
          
                    </form>
                  </div>
                </div>
              </div>
            </div>

        </section>
    </main>


    <footer class="d-flex justify-content-center align-items-center ">
        <div>
            <img id="logoFooter" src="../images/BMW_Grey-Colour_RGB.SVG.asset.1605107718514.SVG" alt="logoBMW" width="100">
        </div>
        <div>
            <h5 class="d-flex justify-content-center">Copyright - 2023 BMW Motor Company - All Rights Reserved</h5>
            <h5 class="d-flex justify-content-center">Terms and Conditions</h5>
        </div>
    </footer>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../javascript/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
