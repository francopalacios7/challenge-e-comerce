<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/toastify.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div id="app">

    <header>        
        <div class="d-flex justify-content-center mt-5">
            <img id="logo" src="../images/BMW_Grey-Colour_RGB.SVG.asset.1605107718514.SVG" alt="logoBMW">
        </div>
    </header>
    <main>
      <section class="d-flex justify-content-center mt-5">
        <div class="card mb-3 col-12 col-md-8 col-lg-6 shadow">
          <div class="row g-0 d-flex align-items-center shadow">
            <div>
              <div class="card-body py-5 px-md-5 shadow">
                <form @submit.prevent="register()">
                  <h1 class="d-flex justify-content-center">Register</h1>
                  <h3 class="d-flex justify-content-center align-items-center mt-3 text-center">If you do not have a BMW account, please register</h3>
      
                  <!-- NOMBRE -->
                  <div class="form-group mb-4 mt-3">
                    <label class="input-icon" for="firstName"><i class="fas fa-user"></i></label>
                    <input v-model="registerClient.firstName" type="text" id="firstName" name="firstName" class="form-control shadow" placeholder="First Name" />
                  </div>
      
                  <!-- Last Name -->
                  <div class="form-group mb-4 mt-3">
                    <label class="input-icon" for="lastName"><i class="fas fa-user"></i></label>
                    <input v-model="registerClient.lastName" type="text" id="lastName" name="lastName" class="form-control shadow" placeholder="Last Name" />
                  </div>
      
                  <!-- Address -->
                  <div class="form-group mb-4 mt-3">
                    <label class="input-icon" for="address"><i class="fas fa-map-marker-alt"></i></label>
                    <input v-model="registerClient.address" type="text" id="address" name="address" class="form-control shadow" placeholder="Address" />
                  </div>
      
                  <!-- Phone -->
                  <div class="form-group mb-4 mt-3">
                    <label class="input-icon" for="phone"><i class="fas fa-phone"></i></label>
                    <input v-model="registerClient.phone" type="text" id="phone" name="phone" class="form-control shadow" placeholder="Phone" />
                  </div>
      
                  <!-- Email -->
                  <div class="form-group mb-4 mt-3">
                    <label class="input-icon" for="email"><i class="fas fa-envelope"></i></label>
                    <input v-model="registerClient.email" type="email" id="email" name="email" class="form-control shadow" placeholder="Email" />
                  </div>
      
                  <!-- Password -->
                  <div class="form-group mb-4 mt-3">
                    <label class="input-icon" for="password"><i class="fas fa-lock"></i></label>
                    <input v-model="registerClient.password" type="password" id="password" name="password" class="form-control shadow" placeholder="Password" />
                  </div>
      
                  <!-- Log In -->
                  <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="button-primary button-primary--active">Register</button>
                  </div>
      
                  <div class="row mb-4 mt-2">
                    <div class="col d-flex justify-content-center">
                      <a href="./login.html" class="button-primary button-primary--active">Log in</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      
      
    </main>



        <div v-cloak v-if="showConfirmation" class="confirmation-message mt-3">
          <p>Do you want to continue?</p>
          <div class="btn-wrapper">
              <button v-cloak @click="confirmRegister" class="btn confirm-btn">Confirm</button>
              <button v-cloak @click="cancelRegister" class="btn cancel-btn">Cancel</button>
          </div>
        </div>


    <footer class="d-flex justify-content-center align-items-center ">
        <div>
            <img id="logoFooter" src="../images/BMW_Grey-Colour_RGB.SVG.asset.1605107718514.SVG" alt="logoBMW" width="100">
        </div>
        <div>
            <h5 class="d-flex justify-content-center">Copyright - 2023 BMW Motor Company - All Rights Reserved</h5>
            <h5 class="d-flex justify-content-center">Terms and Conditions</h5>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../javascript/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    </div>
</body>
</html>
