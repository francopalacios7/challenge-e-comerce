<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTNET</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/purchasePayment.css">
</head>
<body>
    <header> 
        <h1 class="p-3 text-white text-center">Make a new payment</h1>
    </header>
    <main id="app" class="d-flex flex-column justify-content-center align-items-center">
        <div class="col-12 d-flex justify-content-center align-items-center" >
           <form class="col-4 rounded-start p-2 d-flex flex-column"id="formulario" @submit.prevent="confirmOperation">
            <!-- <div class="mb-3 d-flex justify-content-center flex-column align-items-center">
                <label for="cardholder" class="form-label fw-bold">CARDHOLDER</label>
                <input type="text" class="form-control" id="cardholder" placeholder="Your name here" v-model="cardholder">              
              </div> -->
            <div class="mb-3 d-flex justify-content-center flex-column align-items-center">
              <label for="cardNumber" class="form-label fw-bold">CARD NUMBER</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" v-model="number">              
            </div>
            <div class="mb-3 d-flex justify-content-center flex-column align-items-center">
                <label for="cardCVV" class="form-label fw-bold">CARD CVV</label>
                <input type="number" class="form-control" id="cardCVV" placeholder="XXX" v-model="cvv">                
            </div>
           <!--  <div class="mb-3 d-flex justify-content-center flex-column align-items-center">
                <label for="thruDate" class="form-label fw-bold">THRUDATE</label>
                <input type="text" class="form-control" id="thruDate" placeholder="XX/XX" v-model="thruDate">              
            </div> -->
            <div class="mb-3 d-flex justify-content-center flex-column align-items-center">
                <label for="amount" class="form-label fw-bold">AMOUNT</label>
                <input type="number" class="form-control" id="amount" v-model="amount" >                
            </div>
            <div class="mb-3 d-flex justify-content-center flex-column align-items-center">
                <label for="description" class="form-label fw-bold">DESCRIPTION</label>
                <input type="text" class="form-control" id="description" v-model="description" >              
            </div>
           
            <button class="btn btn-success align-self-center" @click="confirmOperation">Pay</button>
            </form> 
        </div>
        
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../javascript/purchasePayment.js"></script>
</body>
</html>
